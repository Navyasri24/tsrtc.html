<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TSRTC</title>
</head>
<body>
  <center>
   <headerid="header"><img src="https://th-i.thgim.com/public/migration_catalog/article10538854.ece/alternates/LANDSCAPE_1200/13hyskm06-TSRTChy14TSRTC-emblem.jp.jpg"alt width="100"height="100">
  
  <h2 style="color: blue;">TELANGANA STATE ROAD TRANSPORT CORPORATION</h2>
  <h3>GENERAL BUSPASS APPLICATION</h3>
  <br>
  </center>
  <br>
  <form action="./sucessful .html"method="get">
    <fieldset style="background-color: bisque;">
      <legend>Applicant Details</legend>
      <center>
    
    <label for= "name">name:</label>
    <input type="text"id="name"name="name"
    <br>
    
    <label for="father name">father name</label> 
    <input type="text"id="father name"name="father name"
    <br>
    <br>
    <label for="dob">date of birth</label>
    <input type="dob"id="dob"name="dob"
    <br>
    
    <label for="gender">gender</label>
    <input type="radio"name="gender"value="male">"male"
    <input type="radio"name="gender"value="female">"female"
    <input type="radio"name="gender"value="others">"others"
    <br>
    <br>
    <label for="age">age</label>
    <input type="age"id="age"name="age"
    <br>
    
    <label for="adhaar no">adhaar no</label>
    <input type="tel"id="number"name="adhaar number"
    <br>
    <br>
    <label for="mobile no">mobile number</label>
    <input type="tel"id="number"name="number"
    <br>
    
    <label for="email">email</label>
    <input ype="email"id="email"name="email"
    <br>
    <br>
    <label for="photo">photo</label>
    <input type="file"id="photo"name="photo"
    <br>
    <br>
    </center>
    </fieldset>
    <fieldset style="background-color: antiquewhite;">
      <legend>residential address details</legend>
      <center>
        <label for="Applicant addresss">applicant address</label>
        <textarea name="address"id></textarea>
        <br>
        <label for="house no">house no</label>
        <input type="text"id="house no"name="house no"
        <br>
        <label for="street">street</label>
        <input type="text"id="street"name="street"
        <br>
        <br>
        <label for="village">village</label>
        <input type="text"id="village"name="village"
        
        <br>
        <label for="mandal">mandal</label>
        <input type="text"id="mandal"name="mandal"
        <br>
        <br>
        <label for="district">district</label>
        <input type="text"id="district"name="district"
        
        <br>
        <label for="state">state</label>
        <input type="text"id="state"name="state"
        <br>
        <br>
        <label for="pincode">pincode</label>
        <input type="text"id="pincode"name="pincode"
        <br>
        <br>
        
        
        
      </center>
    </fieldset>
    <fieldset style="background-color: bisque;">
      <legend>pass type details</legend>
      <center>
        <label for="dropdown">city*</label>
        <select id="dropdown"name="dropdown"
        <option value="hyderabad">hyderabad</option>
        <option value="sangareddy">andrapradesh</option>
        <option value="vikarabad">kerala</option>
        <option value="rangareddy">taminadu</option>
        
        <br>
        <br>
        
        <label for="dropdown">passtype*</label>
        <select id="dropdown"name="dropdown"
        <option value="BUSPASS">bus pass</option>
        <option value="train pass">train pass</option>
        <option value="metro pass">metro pass</option>
        <option value="express metro pass">express metro pass</option>
      </select>
      </center>
      </fieldset>
    <fieldset style="background-color: bisque;">
      <legend>Method Of Payment And Pass Collection</legend>
      <center>
        <label for="dropdown"> payment*</label>
        <select id="dropdown"name="dropdown">
          <option value="online">online</option>
          <option value="offline">offline</option>
        </select>
        <br>
        <label for="dropdown">pass collection*</label>
        <select id="dropdown"name="dropdown">
         <option value="home delivery">home delivery</option>
         <option value="sllf pickup">self pickup</option>
        </select>
        <br>
        <label for="dropdown">center at which you collect the pass</label>
        <select id="dropdown"name="dropdown"placeholder="select"required>
          <option value="rtc stop at moinabad">rtc stop at moinabad</option>
          <option value="rtc stop at ameerpet">rtc stop at ameerpet</option>
          <option value="rtc stop at kphb">rtc stop at kphb</option>
          <option value="rtc stop at sangareddy">rtc stop at sangareddy</option>
          <option value="rtc stop at rangareddy">rtc stop at rangareddy</option>
          <option value="rtc stop at vikarabad"> rtc stop at vikarabad</option>
          <option value="rtc stop at langerhouse">rtc stop at langerhouse</option>
        </select>
        <br>
      </center>
    </fieldset>
    <center>
      <input type="submit" value="submit">
    </center>

    
    
    
  </form>
  
  
</body>
</html>
